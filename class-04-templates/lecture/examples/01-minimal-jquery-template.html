<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Minimal jQuery Template</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js" charset="utf-8"></script>

  <script id="my-message" type="text/template">
    Hello world
  </script>
</head>
<body>
  <div id="app"></div>

  <script>
    $('#app').append($('#my-message').html());
// Uncomment line below to render another copy of the message in the DOM
// $('#app').append($('#my-message').html());
  </script>

</body>
</html>
